<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Lighting</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="static/lighting.js"></script>
  </head>
<body>
  <div id="main"></div>

  <script>
    const mainElement = document.getElementById('main');


    const renderer = new lighting.Renderer(mainElement.offsetWidth, mainElement.offsetHeight);

    mainElement.appendChild(renderer.renderer.domElement);

    const xmlhttp = new XMLHttpRequest();
    const url = "/static/data/out.json";

    xmlhttp.addEventListener("load", function () {
      console.log("here");
      const data = JSON.parse(this.responseText);
      renderer.loadMesh(data);
    });

    xmlhttp.onerror = function() {
      console.log("error");
    }

    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    let sun = 0.0;
    let dayLength = 200000.0;
    let s = 3.14159 * 2 / dayLength;
    let t = 0;
    let last = Date.now();
    function animate() {
      const now = Date.now();
      const delta = now - last;
      t += now - last;
      last = now;

      if (renderer.mesh != null) {
        const sunX = Math.cos(t * s);
        const sunY = Math.sin(t * s);

//        const sunX = Math.cos(sun);
//        const sunY = Math.sin(sun);
        renderer.mesh.material.uniforms.sunDirection.value.set(sunX, sunY, 0);
        renderer.sky.material.uniforms.sunDirection.value.set(sunX, sunY, 0);
      }


      requestAnimationFrame(animate);
      renderer.render();
    }

    requestAnimationFrame(animate);

  </script>
</body>
</html>
